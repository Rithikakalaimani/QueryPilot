# Railway config for QueryPilot backend.
# In Railway: Service → Settings → set Root Directory to "backend".
# Install CPU-only PyTorch first so we don't pull CUDA packages (avoids huge image + timeout).

[build]
buildCommand = "pip install --no-cache-dir torch --index-url https://download.pytorch.org/whl/cpu && pip install --no-cache-dir -r requirements.txt"

[deploy]
startCommand = "uvicorn main:app --host 0.0.0.0 --port $PORT"
